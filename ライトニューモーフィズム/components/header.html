<header>
  <nav class="nav container">
    <a class="brand" data-href="@/index.html">
      <span class="logo"></span>
      <span>AI-Dev's</span>
    </a>
    <div class="menu">
      <a data-href="@/index.html" class="active">Home</a>
      <a data-href="@/pages/about.html">About</a>
      <a data-href="@/pages/services.html">Services</a>
      <a data-href="@/pages/works.html">Works</a>
      <a data-href="@/pages/news.html">News</a>
      <a data-href="@/pages/contact.html">Contact</a>
    </div>
  </nav>
  <script>
    (function(){
      var isInPages = window.location.pathname.includes('/pages/');
      var prefix = isInPages ? '../' : '';
      document.querySelectorAll('header a[data-href]').forEach(function(a){
        var target = a.getAttribute('data-href');
        if(!target) return;
        a.setAttribute('href', prefix + target.replace(/^@\//,'').replace(/^\.\//,''));
        if (a.textContent.trim().toLowerCase() === 'home' && window.location.pathname.endsWith('/index.html')) {
          a.classList.add('active');
        }
      });
    })();
  </script>
</header>
