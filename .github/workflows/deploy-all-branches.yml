              .badge { font-size: 12px; padding: 2px 8px; border-radius: 999px; background: #0b3b2a; color: #34d399; }
              .url { color: #60a5fa; font-size: 12px; word-break: break-all; margin-bottom: 10px; }
              .actions { display: flex; gap: 10px; }
