            </style>
          </head>
          <body>
            <div class="container">
              <h1><span class="accent">AI-Dev's</span> ãƒ–ãƒ©ãƒ³ãƒä¸€è¦§</h1>
              <div class="meta">æœ€çµ‚æ›´æ–°: <span id="update-time"></span></div>
              <div id="branch-list" class="grid"></div>
              <div class="note">
                <h3>è‡ªå‹•ãƒ‡ãƒ—ãƒ­ã‚¤ã«ã¤ã„ã¦</h3>
                <ul>
                  <li>å…¨ã¦ã®ãƒ–ãƒ©ãƒ³ãƒãŒè‡ªå‹•çš„ã« GitHub Pages ã«ãƒ‡ãƒ—ãƒ­ã‚¤ã•ã‚Œã¾ã™</li>
                  <li>æ–°ã—ã„ãƒ–ãƒ©ãƒ³ãƒã‚’ä½œæˆã—ã¦ãƒ—ãƒƒã‚·ãƒ¥ã™ã‚‹ã¨ã€æ•°åˆ†å¾Œã«å…¬é–‹ã•ã‚Œã¾ã™</li>
                  <li>ãƒ–ãƒ©ãƒ³ãƒã‚’å‰Šé™¤ã™ã‚‹ã¨ã€å¯¾å¿œã™ã‚‹ãƒšãƒ¼ã‚¸ã‚‚è‡ªå‹•çš„ã«å‰Šé™¤ã•ã‚Œã¾ã™</li>
                  <li>å„ãƒ‡ã‚¶ã‚¤ãƒ³ã¯ <code>/ãƒ–ãƒ©ãƒ³ãƒå/</code> ã§å…¬é–‹ã•ã‚Œã¾ã™</li>
                </ul>
              </div>
            </div>
            <script>
              const deployedBranches = [
          EOF

          # ãƒ‡ãƒ—ãƒ­ã‚¤æ¸ˆã¿ã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’æ¤œå‡ºã—ã¦JSONã«è¿½åŠ ï¼ˆzipæœ‰ç„¡ã‚‚ä»˜ä¸ï¼‰
          cd gh-pages
          for dir in */; do
            if [ -d "$dir" ]; then
              branch_name=$(echo $dir | sed 's/\/$//')
              # zips ã¨ã„ã†ãƒ•ã‚©ãƒ«ãƒ€è‡ªä½“ã¯ä¸€è¦§ã«å«ã‚ãªã„
              if [ "$branch_name" = "zips" ]; then
                continue
              fi
              safe_name=$(echo "$branch_name" | sed 's#/#-#g')
              if [ -f "zips/${safe_name}-src.zip" ]; then
                echo "                { name: '$branch_name', dir: '$branch_name', zip: 'zips/${safe_name}-src.zip' }," >> index.html
              else
                echo "                { name: '$branch_name', dir: '$branch_name' }," >> index.html
              fi
            fi
          done

          cat >> index.html << 'EOF'
              ];

              function getBranchType(name) {
                const n = name.toLowerCase();
                if (n === 'main' || n === 'master') return { emoji: 'ğŸ ', label: 'main' };
                if (n.startsWith('feature-') || n.includes('feature')) return { emoji: 'âœ¨', label: 'feature' };
                if (n.startsWith('release-') || n.includes('release')) return { emoji: 'ğŸ·ï¸', label: 'release' };
                if (n.startsWith('hotfix-') || n.includes('hotfix')) return { emoji: 'ğŸ”¥', label: 'hotfix' };
                if (n.includes('fix')) return { emoji: 'ğŸ›', label: 'fix' };
                if (n.includes('docs')) return { emoji: 'ğŸ“˜', label: 'docs' };
                if (n.includes('test')) return { emoji: 'ğŸ§ª', label: 'test' };
                return { emoji: 'ğŸŒ¿', label: 'branch' };
              }

              function generateBranchList() {
                const container = document.getElementById('branch-list');
                deployedBranches.forEach(branch => {
                  const type = getBranchType(branch.name);
                  const url = `./${branch.dir}/`;
                  const card = document.createElement('div');
