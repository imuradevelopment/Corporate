      - name: Get all remote branches
        id: branches
        run: |
          # ç¾åœ¨å­˜åœ¨ã™ã‚‹ãƒ–ãƒ©ãƒ³ãƒã‚’å–å¾—
          EXISTING_BRANCHES=$(git branch -r | grep -v HEAD | grep -v gh-pages | sed 's/origin\///' | tr '\n' ' ')
          echo "existing_branches=$EXISTING_BRANCHES" >> $GITHUB_OUTPUT

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Ensure .nojekyll
        run: |
          # GitHub Pages ã® Jekyll å‡¦ç†ã‚’ç„¡åŠ¹åŒ–
          touch gh-pages/.nojekyll

      - name: Clean up deleted branches
        run: |
          cd gh-pages
          
          # ç¾åœ¨ã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªä¸€è¦§ã‚’å–å¾—
          for dir in */; do
            if [ -d "$dir" ] && [ "$dir" != "assets/" ] && [ "$dir" != "components/" ]; then
              dir_name=$(echo $dir | sed 's/\/$//')
              
              # ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªåã‹ã‚‰ãƒ–ãƒ©ãƒ³ãƒåã‚’æ¨å®šï¼ˆãƒã‚¤ãƒ•ãƒ³ã‚’ã‚¹ãƒ©ãƒƒã‚·ãƒ¥ã«æˆ»ã™ï¼‰
              # æ³¨æ„: ã“ã‚Œã¯å®Œå…¨ãªå¤‰æ›ã§ã¯ãªã„ï¼ˆä¾‹: feature-add-dashã¯feature/add/dashã«ãªã£ã¦ã—ã¾ã†ï¼‰
              # ã—ã‹ã—ã€å®Ÿéš›ã«ã¯ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªåã¨ãƒ–ãƒ©ãƒ³ãƒåã®å¯¾å¿œã‚’ç¢ºèªã™ã‚‹
              branch_exists=false
              for existing_branch in ${{ steps.branches.outputs.existing_branches }}; do
                # ãƒ–ãƒ©ãƒ³ãƒåã‚’ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªåå½¢å¼ã«å¤‰æ›
                existing_branch_dir=$(echo $existing_branch | sed 's/\//-/g')
                if [ "$dir_name" = "$existing_branch_dir" ]; then
                  branch_exists=true
                  break
                fi
              done
              
              # å­˜åœ¨ã—ãªã„ãƒ–ãƒ©ãƒ³ãƒã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’å‰Šé™¤
              if [ "$branch_exists" = false ]; then
                echo "Removing directory for deleted branch: $dir"
                rm -rf "$dir"
              fi
            fi
          done

